            border: 2px solid red;

<body>
    <button  onkeydown="onKeyDown()" onkeyup="onKeyUp()">press any key to display image</button>
    <div id="count"></div>
    <script>
        
        function onKeyUp(){
            let count = document.getElementById("count")
            count.style.display="none"
        }

        function onKeyDown(){
            let count = document.getElementById("count")
            count.style.display="block"
            count.style.height = "500px"
